<!doctype html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./openseadragon/openseadragon.js"></script>
    <script src="./js/data.js"></script>
    <script type="text/javascript">
        function plot(path_dzi) {
            let id = "openseadragon1"
            let tileSources = path_dzi
            document.getElementById(id).innerHTML = ""
            status = dataBase[tileSources]
            console.log(status)
            if (status != "undefined") {
                console.log("dans if")
                OpenSeadragon({
                    id,
                    prefixUrl: "./openseadragon/images/",
                    tileSources
                });
            } else {
                console.log("dans else")
                document.getElementById(id).innerText = "image not available"
                status = ""
            }

            return status
        } 
    </script>
    <title>viewer Fractale </title>
</head>

<body style="height: 1028px">
    <div style="padding: 30px;">
        <h1 id="title" style="text-align: center;"> fractal of Mandelbrot</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">select type picture</span>
            <select class="form-select" onchange="update_plot()" id="select_dzi">

            </select>
        </div>

        <div id="openseadragon1" style="width: 100%;height: 600px;"></div>
    </div>

    <script>
        function update_plot() {
            let select_dzi = document.getElementById("select_dzi").value

            status = plot(select_dzi)

            button_dowload = document.getElementById("button_dowload")
            if (status != "") {
                button_dowload.style.display = "block"
                button_dowload.href = status
            } else {
                button_dowload.style.display = "none"
            }
        }
        let i = 0
        for (const key in dataBase) {
            if (Object.hasOwnProperty.call(dataBase, key)) {

                let option = document.createElement("option")
                option.value = key
                if (i == 0) {
                    option.selected = true
                }
                option.innerText = dataBase[key]

                document.getElementById("select_dzi").appendChild(option)

                i++
            }
        }

        update_plot() 
    </script>
</body>

</html>
